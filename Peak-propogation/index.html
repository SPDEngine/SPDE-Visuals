<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Images in this Folder</h1>
    <ul>
        <script>
            // Dynamically list all images in the folder
            const extensions = ['png', 'jpg', 'jpeg', 'svg', 'gif', 'bmp', 'webp'];
            extensions.forEach(ext => {
                const files = Array.from(document.getElementsByTagName('script')[0].parentElement.children)
                    .map(el => el.textContent);
                files.forEach(file => {
                    if (file.endsWith(ext)) {
                        document.write(`<li><a href="${file}">${file}</a></li>`);
                    }
                });
            });
        </script>
    </ul>
</body>
</html>
